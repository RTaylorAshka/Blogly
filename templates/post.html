{% extends 'base.html' %}
{% block title %}View Post{% endblock %}



{% block content %}

<h1>{{post.title}}</h1>
<h3>posted on {{post.created_at}} by {{post.user.get_full_name()}}</h3>
<pre>{{post.content}}</pre>

<a href="/posts/{{post.id}}/edit" class="user-options button">edit</a>
<a href="/posts/{{post.id}}/delete" class="user-options button">delete</a>
{% endblock %}
