{% extends 'base.html' %}
{% block title %}Edit Tag{% endblock %}



{% block content %}

<div class="blog-content">
    <h1>Edit Tag "{{tag.tag_name}}</h1>
    
    <form action="/tags/{{tag.id}}/edit" method="post">
        <input type="text" placeholder="tag name" name="tag_name" required style="float: left;">
    
        <button>Submit</button>
    </form>
    
    <br>
    
    <a href="/tags/{{tag.id}}/delete" class="button">delete</a>


</div>


{% endblock %}
