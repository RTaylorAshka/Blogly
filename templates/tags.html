{% extends 'base.html' %}
{% block title %}All Tags{% endblock %}



{% block content %}

<div class="blog-content">
    <h1>Tags</h1>

    <a href="/tags/new" class="button">+</a>
    
    {% for tag in tags %}
    
    <a href="/tags/{{tag.id}}" class="tag">{{tag.tag_name}}</a>
    
    {% endfor %}

</div>





{% endblock %}
